<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>atividade 01</title>
</head>
<!-- Crie uma página utilizando as classes de bootstrap que contenha um formulário com campos de sua escolha. -->

<body>
  <header>
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
      <div class="container">
        <h1 class="display-4">Boostrap Form</h1>
        <p class="lead">Fill in the form below</p>
      </div>
    </div>
  </header>
  <main class="container">
    <form class="pl-5 pr-5 pt-5 rounded-top rounded-bottom" style="box-shadow: 0 0 5px 5px grey;">
      <!-- nome -->
      <div class="form-group row">
        <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputNome" placeholder="insira seu nome">
        </div>
      </div>
      <!--1 grupo   -->
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <!-- 2 grupo -->
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
        </div>
      </div>
      <!-- 3 grupo estado civil-->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Estado civil</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1">
              <!--checked  tirado porq usuario escolhe-->
              <label class="form-check-label" for="gridRadios1">
                casado(a)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
              <label class="form-check-label" for="gridRadios2">
                divorciado(a)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="opcao3">
              <label class="form-check-label" for="gridRadios3">
                Solteiro(a)
              </label>
            </div>
            <!-- viuvo -->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="opcao3">
              <label class="form-check-label" for="gridRadios4">
                Viuvo(a)
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- 4 grupo -->
      <div class="form-group row">
        <div class="col-sm-2">Linguagens de programação</div>
        <div class="col-sm-10">
          <!-- HTML -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              HTML
            </label>
          </div>
          <!-- css -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              CSS
            </label>
          </div>
          <!--CSS-->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
              JavaScript
            </label>
          </div>
          <!--Javascript-->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck4">
            <label class="form-check-label" for="gridCheck4">
              Jquery
            </label>
          </div>
          <!--Jquery-->

        </div>
        <!--col-sm-10-->



      </div><!--row-->
      <div class="form-group row">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Preferência de cor</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Escolher...</option>
            <option value="1">Azul</option>
            <option value="2">Amarelo</option>
            <option value="3">Laranja</option>
            <option value="4">vermelho</option>
            <option value="5">verde</option>
          </select>
        </div>
      </div>
      <!-- SELECAO MULTIPLA -->
      <div class="form-group">
        <label for="exampleFormControlSelect2">Quantas veze por semana faz exercícios?</label>
        <select multiple class="form-control col-3" id="exampleFormControlSelect2">
          <option value="1">1 vez por semana</option>
          <option value="2">2 vez por semana</option>
          <option value="3">3 vez por semana</option>
          <option value="4">4 vez por semana</option>
          <option value="5">5 vez por semana</option>
          <option value="6">6 vez por semana</option>
          <option value="7">7 vez por semana</option>
        </select>
      </div>

      <!-- OBSERVACOES AREA -->
      <div class="form-group row col-md-5">
        <label for="exampleFormControlTextarea1">Algumas Observações</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <!-- 5 grupo -->
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </main>
  <footer class="text text-center bg-primary text-uppercase text-white ">&copy; SoulCode Academy 2021</footer>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</body>

</html>
